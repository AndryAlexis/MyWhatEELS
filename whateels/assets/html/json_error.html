<style>
        .metadata-error-container {
        max-width: 800px;
        width: 100%;
        border: 2px solid #dc3545;
        border-radius: 12px;
        background-color: #ffffff;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.15);
        animation: error-bounce-fadein 0.8s cubic-bezier(.68,-0.55,.27,1.55) 0s forwards;
        opacity: 0;
        margin: 20px auto;
    }

    @keyframes error-bounce-fadein {
        0% {
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
        }
        60% {
            opacity: 1;
            transform: scale(1.02) translateY(0);
        }
        80% {
            transform: scale(0.99);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .error-header {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        color: white;
        padding: 20px 24px;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .error-icon {
        width: 28px;
        height: 28px;
        fill: white;
        flex-shrink: 0;
    }

    .error-title {
        margin: 0;
        font-size: 1.4rem;
        font-weight: 600;
        color: white;
    }

    .error-content {
        padding: 24px;
        background-color: #fff5f5;
    }

    .error-message {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
        color: #721c24;
    }

    .error-type {
        display: inline-block;
        background-color: #dc3545;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 8px;
    }
</style>
<div class="metadata-error-container">
    <div class="error-header">
        <svg class="error-icon" viewBox="0 0 24 24">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" fill="white"/>
        </svg>
        <h2 class="error-title">EELS Metadata Display Error</h2>
    </div>

    <div class="error-content">
        <div class="error-type">JSON Parse Error</div>
        
        <div class="error-message">
            <strong>Unable to display metadata:</strong> The EELS data contains formatting issues that prevent proper display.
            <br><br>
            Please try loading the file again or another one if the issue persists.
        </div>
    </div>
</div>

<script>
    // Auto-show the error after DOM is ready
    setTimeout(() => {
        document.querySelector('.metadata-error-container').style.opacity = '1';
    }, 100);
</script>
